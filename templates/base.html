<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <!-- Botón para abrir/cerrar el chat -->
    <div class="chatbox__button">
      <button id="buttonchat">
        <img src="/static/images/chatbox-icon.svg" alt="Chat Icon" />
      </button>
    </div>

    <!-- Ventana del chat -->
    <div id="chatwindow" class="container" style="display: none">
      <div class="chatbox">
        <div class="chatbox__support">
          <!-- Encabezado del chat -->
          <div class="chatbox__header">
            <div class="chatbox__image--header">
              <img
                src="/static/images/Iutepal.jpg"
                height="43"
                width="45"
                alt="Chatbot Image"
              />
            </div>
            <div class="chatbox__content--header">
              <h4 class="chatbox__heading--header">ChatBot</h4>
              <p class="chatbox__description--header">
                Hola, mi nombre es Paulina ¿En qué puedo ayudarte?
              </p>
            </div>
          </div>

          <!-- Área de mensajes -->
          <div class="chatbox__messages">
            <div class="chatbox__messages--content"></div>
          </div>

          <!-- Aquí se mostrarán los botones dinámicos -->
          <div id="botones-container" class="botones-opciones"></div>

          <!-- Pie del chat -->
          <div class="chatbox__footer">
            <input type="text" placeholder="Escriba un mensaje..." />
            <button class="chatbox__send--footer send__button">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Scripts para el Predict del chat -->
    <!-- En caso de ambas opciones claramente al cambiar de opcion comentar y descomentar las lineas que hagan falta cambiar, tanto aqui como en el app.js -->

    <!-- Para trabajar en entornos locales, cambiar en el app.js el codigo del fetch a la primera opcion -->

    <!-- <script src="/static/app.js"></script> -->


    <!-- Para trabajar en entornos variados, cambiar en el app.js el codigo del fetch a la segunda opcion -->

     <script>
      $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
  </body>
</html>
